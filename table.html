<html>
    <head>
        <style>
            table,th,td{
                border:2px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>  
            <td>50</td>
            <td>94</td>
        </tr>
        <table></table>
    </body>
</html>
