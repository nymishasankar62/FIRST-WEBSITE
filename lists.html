<!DOCTYPE html>
<html>
    <body>
        <h3> An unordered list</h3>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Juice</li>
        </ul>
        <h3>An ordered list</h3>
        <ol>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Juice</li>
        </ol>
        <h3>Description</h3>
        <dl>
            <dt>Coffee</dt>
            <dd>->Black and Hot drink</dd>
            <dt>Juice</dt>
            <dd>->Good for health</dd>
        </dl>
    </body>
</html>
